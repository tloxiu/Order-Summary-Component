<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="pattern" src="assets/pattern-background-desktop.svg" alt="">
  <div class="wrapper">
    <main class="card">
      <img class="hero-img" src="assets/illustration-hero.svg" alt="">
  
      <div class="text">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
  
      <div class="subscription-plan">
        <img class="icon-img" src="assets/icon-music.svg" alt="">
        <div class="subscription-info">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </div>
  
      <div class="buttons">
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </div>
  
    </main> 
  </div>
</body>
</html>
